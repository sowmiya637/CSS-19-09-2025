<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cafe</title>
  <style>
    /*  CSS Variables for Theming */
    :root {
      --primary-color: #0078D7;
      --highlight-color: #e91e63;
      --font-color: #292525;
      --bg-color: #fefefe;
      --sidebar-width: 250px;
    }

    /*  Custom text selection styling */
    ::selection {
      background-color: var(--highlight-color);
      color: white;
    }

    body {
      margin: 0;
      font-family:  sans-serif;
      background-color: var(--bg-color);
      color: var(--font-color);
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /*  Sidebar with fixed width */
    .sidebar {
      width: var(--sidebar-width);
      background-color: #f4f4f4;
      padding: 20px;
      box-shadow: 2px 0 3px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
      color: var(--primary-color);
      font-size: 1.5rem;
    }

    .sidebar ul {
      list-style: square;
      padding: 0;
      
    }

    .sidebar li {
      margin: 10px 0;
    }

    /*  Main content uses calc() */
    .main-content {
      width: calc(100% - var(--sidebar-width));
      padding: 40px;
    }

    /*  Hero section with gradient and background image */
    .hero {
      background: linear-gradient(to right, var(--primary-color), #00bcd4);
      color: white;
      padding: 60px;
      border-radius: 12px;
      background-image: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /*  Responsive text using clamp() */
    .hero h1 {
      font-size: clamp(2rem, 5vw, 4rem);
    }

    .highlight {
      color: var(--highlight-color);
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /*  Hover animation using transform */
    .cta-button {
      background-color: var(--highlight-color);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }
     
    /*  Responsive layout for small screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .main-content {
        width: 100%;
        padding: 20px;
      }
      .sidebar {
        width: 100%;
        box-shadow: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2> Cafe Menu</h2>
      <ul>
        <li>Espresso</li>
        <li>Cappuccino</li>
        <li>Latte</li>
        <li>Pastries</li>
      </ul>
    </aside>
    
    <main class="main-content">
      <section class="hero">
        <h1>Welcome to <span class="highlight">My Cafe</span></h1>
        <p>Where every cup is brewed with love.</p>
        <button class="cta-button">Order Now</button>
      </section>
    </main>
  </div>
</body>
</html>
